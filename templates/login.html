<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart City Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
   <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Increase max width to accommodate image and form */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox for alignment */
            overflow: hidden; /* Hide overflow */
        }
       
        .image {
            flex: 1; /* Image takes up 50% */
            background-image: url("{% static 'images\logo.jpeg' %}");/* Replace with your logo path */
            background-size: cover; /* Cover the entire space */
            background-position: center; /* Center the image */
        }

        .form-container {
            flex: 1; /* Form takes up 50% */
            padding: 40px; /* Add padding */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #004aad;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }

        .remember-me label {
            font-size: 14px;
        }

        button {
            background-color: #004aad;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #003080;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #004aad;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack the image and form on small screens */
                max-width: 100%;
            }

            .image {
                height: 200px; /* Set a fixed height for the image on smaller screens */
            }

            .form-container {
                padding: 20px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image"></div>
        <div class="form-container">
            <h1>Login</h1>
            
            <!-- Error Message (if needed) -->
            <p class="error-message" id="error-message">Invalid username or password</p>
            
            <form method="POST" action="/login/">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit">Login</button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a href="/register/">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Optional: JavaScript for displaying error messages dynamically
        // This could be populated based on login failure response
        const errorMessage = document.getElementById('error-message');
        // Show error message (Example: You can set this based on server-side validation)
        // errorMessage.style.display = 'block'; 
    </script>

</body>
</html>
