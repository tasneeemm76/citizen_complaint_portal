<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration</title>
    <style>
        body {
           background-color: beige;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row .col-6 {
            width: 48%;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="email"], 
        input[type="date"], 
        input[type="password"],
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f7f7f7;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus,
        input[type="email"]:focus, 
        input[type="number"]:focus, 
        input[type="date"]:focus {
            border-color: #602b08;
            outline: none;
        }

        button[type="submit"] {
            background-color: #602b08;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #9d0404b6;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #602b08;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-row .col-6 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-6">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="col-6">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6">
                    <input type="password" id="password1" name="password1" placeholder="Password" required>
                </div>
                <div class="col-6">
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6">
                    <input type="text" id="cw" name="cw" placeholder="Code Word to Revive Account" required>
                </div>
                <div class="col-6">
                    <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar Number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="col-6">
                    <input type="number" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-6">
                    <input type="text" id="gender" name="gender" placeholder="Gender" required>
                </div>
                <div class="col-6">
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
            </div>

            <div class="form-row">
                <input type="number" id="pin" name="pin" placeholder="Pin Number" required>
            </div>

            <div class="form-row">
                <textarea id="address" name="address" placeholder="Address" required></textarea>
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">Back to Login</a>
        </div>

        <div style="text-align: center; color: red;">
            {{ error }}
        </div>
    </div>
</body>
</html>
